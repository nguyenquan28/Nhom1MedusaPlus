<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- css -->
<style>
    .container-login{
        padding: 15px;
        width: 100%;
        height: 100vh;
        background: gray;
    }
    .form-login{
        width: 390px;
        background:white;
        padding: 77px 55px 33px 55px;
        border-radius: 10px;    
    }

    .name-login{
        margin-top: 20px;
        display: block;
        line-height: 1.2;
        text-align: center;
        margin-bottom: 30px;
    }
    .name-login .title-login{
        font-size: 30px;
        color: black;
    }
    .name-login .icon-medusa img{
        width: 100px;

    }
    input{
        border: 0;
        height: 40px;
        width: 100%;
        margin-bottom: 40px;
        padding-left: 15px;
        border-bottom: 1px solid gray;
    }
    input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0px 1000px #0000 inset;
    transition: background-color 5000s ease-in-out 0s;
    }
    button{
        width: 100%;
        height: 40px;
        border-radius: 25px;
        border: 0;
    }
    .source{
        margin-top: 50%;
    }
</style>
</head>
<body>
    <div class="container-login">
        <div class="form-login mx-auto">
            <p th:if="${param.error}" class="error">Invalid email or password</p>
            <p th:if="${param.logout}" class="success">You have been logged out</p>
            <div class="name-login">
                <h3 class="title-login">Login to MeDuSa</h3>
                <div class="icon-medusa">
                    <img src="/src/main/resources/static/images/icon/logo-mini.png">
                </div>
            </div>
            <form th:action="@{/login}" method="POST">
                <input type="text" name="email" placeholder="Your email" /><br />
                <input type="password" name="password" placeholder="Your password" /><br />
                <button type="submit">Login</button> <br />
            </form>
            <p class="source">Nh√≥m MeDuSa.com</p>
        </div>
       
    </div>
</body>
</html>
